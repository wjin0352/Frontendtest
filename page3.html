<!doctype html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bt.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
		<script src="script/jquery.js"></script>
		
			 <!--jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		


		<script>
			count = 1; //runs once!
			// alert("beginning "+count);
			alert('back outside :'+count)
			function yut()
				{
				
				alert(count);
				var xmlhttp;
				if (window.XMLHttpRequest)
				  {// code for IE7+, Firefox, Chrome, Opera, Safari
				  xmlhttp=new XMLHttpRequest();
				  alert('This will not work on chrome, please use firefox!');
				  }
				else
				  {// code for IE6, IE5
				  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
				xmlhttp.onreadystatechange=function()
				  {
				  if (xmlhttp.readyState==4)
				    {
				    
				    document.getElementById("show").innerHTML=xmlhttp.responseText;
				    }
				    
				  }
				  // url: the location of the file on the server
				  	// alert(x.type);
				  	if((count%2)==0){
				  		count++;
							alert("hey i'm the first function runnin, count is: "+count);
							xmlhttp.open("GET","./file.txt",true);
							xmlhttp.send();
							
						} else {
							count++;
							alert("hey i'm the second function runnin, count is: "+count);
							xmlhttp.open("GET","./untitled.txt",true);
							xmlhttp.send();
							
						}
					};
				
		</script>

</head>



<body></body>
	<button type="button" value="click some more" onclick="yut()"></button>
	<div id="show"></div>
	<div id="other"></div>
</html>
